<!DOCTYPE html>
<html>
<head>
	<title>MathSnake</title>
	<style type="text/css">
		.container-canvas {
			/* This could be done in one single declaration. See the extended sample. */
			padding-right: 0;
			padding-left: 0;
			margin-top: 5%;
			margin-right: auto;
			margin-left: auto;
			width: 400px;
		}
	</style>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	
	<div class="container-canvas">
		<canvas id="canvas" width="400" height="400"></canvas>
	</div>
	
	<h1 id="equation" style="text-align:center"></h1>

	
	<div class="modal fade" id="welcomeModal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">

					<h1 class="modal-title" style="text-align:center"> Welcome to MathSnake</h1>
				</div>
				<div class="modal-body">
					<h4>A new twist on the Snake classic, where users are pressed to choose between three food pellets; one of which is the correct answer to the math problem, the rest are poisoned.</h4>

				</div>
				<div class="modal-footer">
					<h3 style="text-align:center">press enter to start</h3>
				</div>
			</div>
		</div>
	</div>


	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">

					<h1 class="modal-title" id="myModalLabel"> Ouch! </h1>
				</div>
				<div class="modal-body">
					<h3 id="scoreDisplay">Your score was: </h3>

				</div>
				<div class="modal-footer">
					<h3 style="text-align:center">press enter to play again</h3>
				</div>
			</div>
		</div>
	</div>

<!-- Jquery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script>
	$(document).ready(function(){

		var canvas = $("#canvas")[0];
		var ctx = canvas.getContext("2d");
		var w = $("#canvas").width();
		var h = $("#canvas").height();

		var cw = 40;
		var d, food, score, snake_array;
		var foodPellets = [];
		var run = false;

		function init(){
			d = "right"; //default direction
			create_snake();
			generateEquation();
			renderGrid(40, "#EEEEEE");
			
			score = 0;

	    	// Repaint at some particular interval
	    	if(typeof game_loop != "undefined") clearInterval(game_loop);
	    	
	    	if(run)
	    		game_loop = setInterval(paint, 160);
	    }

	    $('#welcomeModal').modal('show');

	    $(document).keydown(function(e){
	    	var key = e.which;
	    	if(key == "13" || key == "32"){
	    		$('#welcomeModal').modal('hide');
	    		run = true;
	    		init();
	    		return;
	    	}			
	    })
	    function create_snake(){
			//Length of initial snake
			var length = 5;
			snake_array = [];
			for(var i = length-1; i>=0; i--){
				snake_array.push({x: i, y:0});
			}
		}
		function create_food(value){
			return food = {
				x: Math.round(Math.random()*(w-cw)/cw), 
				y: Math.round(Math.random()*(h-cw)/cw),
				value:  value
			};
		}	
		function check_collision(x, y, array){
			for(var i = 0; i < array.length; i++)
			{
				if(array[i].x == x && array[i].y == y)
					return true;
			}
			return false;
		}
		function generateEquation(){
	    	// simple random equation generator 
	    	var eqn,op,ans,a,b;
	    	
	    	a = Math.floor(Math.random()*10);
	    	b = Math.floor(Math.random()*10);
	    	
	    	if(a<b){
	    		var tmp = b;
	    		b = a;
	    		a = tmp;
	    	}
	    	
	    	switch(Math.floor(Math.random() * 4) + 1){
	    		case 1:
	    		eqn = a+" \u002B "+b;
	    		ans = a+b;
	    		break;
	    		case 2:
	    		eqn = a+" \u2212 "+b;
	    		ans = a-b;
	    		break;
	    		case 3:
	    		eqn= a+" \u00D7 "+b;
	    		ans = a * b;
	    		break;
	    		case 4:
	    		if(b <= 0)b = 1;
	    		var p = a*b;
	    		eqn = p+" \u00F7 "+a;
	    		ans = b;
	    		break; 
	    		default:
	    		ans = 9999;
	    		break;
	    	}
	    	// add food pellets for each of the possible answers 
	    	// This is the actual answer    	
	    	foodPellets[0] = create_food(ans);

	    	var lesser = ans-Math.floor(Math.random()*3+1);
	    	var greater = ans+Math.floor(Math.random()*3+1)
	    	
	    	while(ans == lesser || ans == greater || greater == lesser){
	    		lesser = ans-Math.floor(Math.random()*3+1);
	    		greater = ans+Math.floor(Math.random()*3+1);
	    	}
	    	if(lesser < 0)
	    		lesser = greater -1;
	    	if(greater!=ans)
	    		foodPellets[1] = create_food(greater);
	    	if(lesser != greater || lesser != ans)
	    		foodPellets[2] = create_food(lesser);
	    	$('#equation').text(eqn);
		}

		function paint(){
		    if(run){
				// paint the canvas now
				ctx.fillStyle = "white";
				ctx.fillRect(0, 0, w, h);
				ctx.strokeStyle = "black";
				ctx.strokeRect(0, 0, w, h);
				
				// paint the grid
				renderGrid(40, "#bab8b8");

				//The movement for the snake
				//Pop off the tail and place it infront of the head in the current direction
				var nx = snake_array[0].x;
				var ny = snake_array[0].y;

				if(d == "right") nx++;
				else if(d == "left") nx--;
				else if(d == "up") ny--;
				else if(d == "down") ny++;
				
				//Restart the game if the snake hits the wall or if the snake eats a bad pellet
				if(nx == -1 || nx == w/cw || ny == -1 || ny == h/cw || check_collision(nx, ny, snake_array)||nx == foodPellets[1].x && ny == foodPellets[1].y||nx == foodPellets[2].x && ny == foodPellets[2].y){
					//restart game
					run = false;
					$('#myModal').modal('show');
					$('#scoreDisplay').text("Your score was: "+score);
					
					$(document).keydown(function(e){
						var key = e.which;
						//We will add another clause to prevent reverse gear
						if(key == "13" || key == "32"){
							$('#myModal').modal('hide');
							run = true;
							init();
							return;
						}			
					})
				}
				else if(nx == foodPellets[0].x && ny == foodPellets[0].y){
					var tail = {x: nx, y: ny};
					score++;
					generateEquation();
				}
				else{
					var tail = snake_array.pop(); //pops out the last cell
					tail.x = nx; tail.y = ny;
				}
				//The snake can now eat the food.
				snake_array.unshift(tail); //puts back the tail as the first cell

				for(var i = 0; i < snake_array.length; i++){
					var c = snake_array[i];
					if(typeof c != 'undefined')
					paint_cell(c.x, c.y);
				}
				//paint the food
				for (var i = 0 ; i <=2 ; i++){
					paint_food(foodPellets[0].x, foodPellets[0].y, foodPellets[0].value);
					paint_food(foodPellets[1].x, foodPellets[1].y, foodPellets[1].value);
					paint_food(foodPellets[2].x, foodPellets[2].y, foodPellets[2].value);
				}	
				//Lets paint the score
				ctx.fillStyle = "#477282";
				var score_text = "Score: " + score;
				ctx.font="30px Arial";
				ctx.fillText(score_text, 5, h-5);
			}
		}
		function renderGrid(gridPixelSize, color){
			ctx.save();
			ctx.lineWidth = 0.2;
			ctx.strokeStyle = color;
		        // horizontal grid lines
	        for(var i = 0; i <= canvas.height; i = i + gridPixelSize){
	        	ctx.beginPath();
	        	ctx.moveTo(0, i);
	        	ctx.lineTo(canvas.width, i);
	        	ctx.closePath();
	        	ctx.stroke();
	        }
	        // vertical grid lines
	        for(var j = 0; j <= canvas.width; j = j + gridPixelSize){
	        	ctx.beginPath();
	        	ctx.moveTo(j, 0);
	        	ctx.lineTo(j, canvas.height);
	        	ctx.closePath();
	        	ctx.stroke();
	        }
	        ctx.restore();
	    }
	    //Lets first create a generic function to paint cells
	    function paint_cell(x, y){
	    	ctx.fillStyle = "#AEC6CF";
	    	ctx.fillRect(x*cw, y*cw, cw, cw);
	    	ctx.strokeStyle = "white";
	    	ctx.strokeRect(x*cw, y*cw, cw, cw);
	    }
	    function paint_food(x, y, v){
	    	ctx.fillStyle = "#77dd77";
	    	ctx.fillRect(x*cw, y*cw, cw, cw);
	    	ctx.strokeStyle = "white";
	    	ctx.strokeRect(x*cw, y*cw, cw, cw);
	    	ctx.fillStyle = "white";
	    	ctx.font="30px Arial";
	    	ctx.fillText(v, x*cw+7,y*cw+38);		
	    }
		//Lets add the keyboard controls now
		$(document).keydown(function(e){
			var key = e.which;
			//prevent reverse directions
			if(key == "37" && d != "right") d = "left";
			else if(key == "38" && d != "down") d = "up";
			else if(key == "39" && d != "left") d = "right";
			else if(key == "40" && d != "up") d = "down";
		})
	}) // end of ready()
</script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
