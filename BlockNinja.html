<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.container-canvas {
			/* This could be done in one single declaration. See the extended sample. */
			padding-right: 0;
			padding-left: 0;
			margin-top: 5%;
			margin-right: auto;
			margin-left: auto;
			width: 400px;
		}
	</style>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	
	<div class="container-canvas">
		<canvas id="canvas" width="400" height="400"></canvas>
	</div>
	

	<div class="modal fade" id="welcomeModal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">

					<h1 class="modal-title" style="text-align:center"> Welcome to BlockNinja</h1>
				</div>
				<div class="modal-body">
					<h4> Maneuver your way through a series a rapidly advancing walls; watch out, they come from all directions. </h4>

				</div>
				<div class="modal-footer">
					<h3 style="text-align:center">press enter to start</h3>
				</div>
			</div>
		</div>
	</div>


	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">

					<h1 class="modal-title" id="myModalLabel"> Ouch! </h1>
				</div>
				<div class="modal-body">
					<h3 id="scoreDisplay">Your score was: </h3>

				</div>
				<div class="modal-footer">
					<h3 style="text-align:center">press enter to play again</h3>
				</div>
			</div>
		</div>
	</div>


	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

	<script>
		$(document).ready(function(){

			var canvas = $("#canvas")[0];
			var ctx = canvas.getContext("2d");
			var w = $("#canvas").width();
			var h = $("#canvas").height();
			var score = -1;
			var cw = 40;
			var player;
			var wall;
			var hasMoved = false;
			var run = false;
			var speed = 180;

			var possibleColors =["#ABB7DD","#ABD594","#F8F18B","#FFD8A1","#F9A98E"];
			var wallColor;
		// the initial direction for the wall
		var d = "right";
		var block;

		function init(){

			renderGrid(40, "#EEEEEE");
			create_player(9,5);


			speed = 180;

			score = -1;
			hasMoved = false;
			d = "right";
			wall = [];
			wallColor = possibleColors[0];
			create_wall();
			move_wall();


	    	// Repaint at some particular interval
	    	if(typeof game_loop != "undefined") clearInterval(game_loop);


	    	game_loop = setInterval(paint, speed);
	    	
	    }


	    $('#welcomeModal').modal('show');

	    $(document).keydown(function(e){
	    	var key = e.which;
	    	if(key == "13" || key == "32"){
	    		$('#welcomeModal').modal('hide');
	    		run = true;
	    		init();
	    		return;
	    	}			
	    })

	    function create_player(initialX,initialY){
	    	return player = {
	    		x: initialX,
	    		y: initialY
	    	};

	    }
	    function create_block(X,Y){
	    	return block = {
	    		x: X, 
	    		y: Y
	    	};
	    }

	    function create_wall(){
	    	score++;

			//Increase the difficulty as the user progresses
			if((score + 1)  % 4 == 0)increase_difficulty();

			wall = [];
			var opening = 1 + Math.floor(Math.random()*8);
			if(d == "right"){
				for(i = 0 ; i < 10; i++){
					if(i != opening)
						wall.push(create_block(0,i));
				}
			}else if(d == 'up'){
				for(i = 0 ; i < 10; i++){
					if(i != opening)
						wall.push(create_block(i,9));
				}
			}else if(d == 'left'){
				for(i = 0 ; i < 10; i++){
					if(i != opening)
						wall.push(create_block(9,i));
				}
			}else if(d == 'down'){
				for(i = 0 ; i < 10; i++){
					if(i != opening)
						wall.push(create_block(i,0));
				}
			}
		}
		function move_wall(){
			// hold the wall for a moment before moving
			if(hasMoved && run){		

				if(d == 'right'){
					if(wall && wall[0].x != 9){
						for(i = 0; i < wall.length; i++){
							wall[i].x = wall[i].x+1;
						}
					}else{
						hasMoved = false;
						pick_direction();
						create_wall();
					}
				}else if(d == 'up'){
					if(wall && wall[0].y != 0){
						for(i = 0; i < wall.length; i++){
							wall[i].y = wall[i].y-1;
						}
					}else{
						hasMoved = false;
						pick_direction();
						create_wall();
					}
				}else if(d == 'left'){
					if(wall && wall[0].x != 0){
						for(i = 0; i < wall.length; i++){
							wall[i].x = wall[i].x-1;
						}
					}else{
						hasMoved = false;
						pick_direction();
						create_wall();
					}
				}else if(d == 'down'){
					if(wall && wall[0].y != 9){
						for(i = 0; i < wall.length; i++){
							wall[i].y = wall[i].y+1;
						}
					}else{
						hasMoved = false;
						pick_direction();
						create_wall();
					}
				}
			}else{
				hasMoved = true;
			}
		}
		function pick_direction(){
			switch(Math.floor(Math.random() * 4) + 1){
				case 1:
				d = "right";
				break;
				case 2:
				d = "left";
				break;
				case 3:
				d= "up";
				break;
				case 4:
				d = "down";
				break; 
				default:
				ans = 9999;
				break;
			}
		}
		function paint(){   
				// paint the canvas now
				ctx.fillStyle = "white";
				ctx.fillRect(0, 0, w, h);
				ctx.strokeStyle = "black";
				ctx.strokeRect(0, 0, w, h);
				
				// paint the grid
				renderGrid(40, "#bab8b8");
				paint_player(player.x,player.y);
				move_wall();
				paint_wall();

				//Paint the score
				ctx.fillStyle = "#477282";
				var score_text = "Score: " + score;
				ctx.font="30px Arial";
				ctx.fillText(score_text, 5, h-5);
			}

			function renderGrid(gridPixelSize, color){
				ctx.save();
				ctx.lineWidth = 0.2;
				ctx.strokeStyle = color;
		    // horizontal grid lines
		    for(var i = 0; i <= canvas.height; i = i + gridPixelSize){
		    	ctx.beginPath();
		    	ctx.moveTo(0, i);
		    	ctx.lineTo(canvas.width, i);
		    	ctx.closePath();
		    	ctx.stroke();
		    }
	        // vertical grid lines
	        for(var j = 0; j <= canvas.width; j = j + gridPixelSize){
	        	ctx.beginPath();
	        	ctx.moveTo(j, 0);
	        	ctx.lineTo(j, canvas.height);
	        	ctx.closePath();
	        	ctx.stroke();
	        }
	        ctx.restore();
	    }
	    //Lets first create a generic function to paint cells
	    function paint_cell(x, y){
	    	ctx.fillStyle = "#AEC6CF";
	    	ctx.fillRect(x*cw, y*cw, cw, cw);
	    	ctx.strokeStyle = "white";
	    	ctx.strokeRect(x*cw, y*cw, cw, cw);
	    }
	    function paint_player(x, y){
	    	ctx.fillStyle = "#E5B2D1";// grey #696969	
	    	ctx.fillRect(x*cw, y*cw, cw, cw);
	    	ctx.strokeStyle = "white";
	    	ctx.strokeRect(x*cw, y*cw, cw, cw);
	    }
	    function paint_wall(){
	    	for(i = 0; i < wall.length; i++){
	    		if(!check_collision(player.x,player.y,wall)){
	    			ctx.fillStyle = wallColor;
	    			ctx.fillRect(wall[i].x*cw, wall[i].y*cw, cw, cw);
	    			ctx.strokeStyle = "white";
	    			ctx.strokeRect(wall[i].x*cw, wall[i].y*cw, cw, cw);
	    		}else{
			    	//collision
					reset();
				}
			}
		}
		function check_collision(x, y, array){
			for(var i = 0; i < array.length; i++)
			{
				if(array[i].x == x && array[i].y == y)
					return true;
			}
			return false;
		}
		function reset(){

		//restart game
		run = false;
		$('#myModal').modal('show');
		$('#scoreDisplay').text("Your score was: "+score);
		
		$(document).keydown(function(e){
			var key = e.which;
			//We will add another clause to prevent reverse gear
			if(key == "13" || key == "32"){
				$('#myModal').modal('hide');
				run = true;
				init();
				return;
			}			
		})

		}
		function increase_difficulty(){
				// increase the speed of the wall and change the color 
				speed = speed-10 ;
				wallColor = possibleColors[possibleColors.indexOf(wallColor)+1];
				clearInterval(game_loop);
				game_loop = setInterval(paint, speed);
			}
		//Lets add the keyboard controls now
		$(document).keydown(function(e){
			
			var key = e.which;
			//left
			if(key == "37" && player.x != 0) player.x = --player.x;
			//up
			else if(key == "38" && player.y != 0) player.y = --player.y;
			//right
			else if(key == "39" && player.x != 9) player.x = ++player.x;
			//down
			else if(key == "40" && player.y != 9) player.y = ++player.y;
			// if the player moves into the wall reset
			if(check_collision(player.x,player.y,wall))
				reset();
		})
	}) // end of ready()
</script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
